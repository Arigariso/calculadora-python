<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark p-5" style="height: 100vh">
        <div class="container border p-4 bg-white">
            <h1 class="display-4">Soma</h1>
            <hr />

            <form action="" method="POST">
                <input type="number" placeholder="Digite um número" name="num1" class="form-control my-3">
                <input type="number" placeholder="Digite um número" name="num2" class="form-control my-3">

                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Soma</label>

                <input type="radio" name="opc" id="subt" value="subt">
                <label for="soma">Subtração</label>

                <input type="radio" name="opc" id="mult" value="mult">
                <label for="soma">Multiplicação</label>

                <input type="radio" name="opc" id="div" value="div">
                <label for="soma">Divisão</label>
                
                <br />
                <div class="mt-4">
                <button class="btn btn-primary">Enviar</button>    
                <button class="btn btn-secondary" type="reset">Apagar</button>    
                </div>

            </form>            
        </div>
    </div>
</body>
</html>
